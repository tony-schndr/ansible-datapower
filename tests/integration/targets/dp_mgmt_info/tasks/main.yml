---
- include_role:
    name: dp_docker
  vars:
    version: "{{ dp_version }}"

- name: Grab mgmt interface info
  community.datapower.mgmt_info:
  register: result

- name: Assert expected info is present
  assert:
    that:
      - "{{ result.info.action | length != 0 }}"
      - "{{ result.info.config | length != 0 }}"
      - "{{ result.info.status | length != 0 }}"