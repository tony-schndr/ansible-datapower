---
- include_role:
    name: dp_docker
  vars:
    version: "{{ dp_version }}"

- name: SETUP - Delete the snafu/foo application domain
  community.datapower.config:
    domain: default
    state: absent
    config:
      Domain:
        mAdminState: enabled
        name: "{{ item }}"
  with_items:
    - snafu
    - foo

- name: SETUP - Create the snafu/foo application domain
  community.datapower.config:
    domain: default
    state: present
    config:
      Domain:
        mAdminState: enabled
        name: "{{ item }}"
  with_items:
    - snafu
    - foo

- name: SETUP - Save default domain
  community.datapower.action:
    domain: default
    action: SaveConfig


- name: Create temp directory for working with cert / key
  ansible.builtin.tempfile:
    state: directory
    prefix: dp_tmp
  register: tmp_dir

- name: Generate an OpenSSL private key
  openssl_privatekey:
    path: "{{ tmp_dir.path }}/{{ server_hostname }}_privkey.pem"
    size: "{{ key_size }}"
    type: "{{ key_type }}"
    backup: yes
    
- name: Generate an OpenSSL Certificate Signing Request with Subject information
  openssl_csr:
    path: "{{ tmp_dir.path }}/{{ server_hostname }}.csr"
    privatekey_path: "{{ tmp_dir.path }}/{{ server_hostname }}_privkey.pem"
    country_name: "{{ country_name }}"
    organization_name: "{{ organization_name }}"
    email_address: "{{ email_address }}"
    common_name: "{{ server_hostname }}"

- name: Generate a Self Signed OpenSSL certificate
  openssl_certificate:
    path: "{{ tmp_dir.path }}/{{ server_hostname }}_cert.pem"
    privatekey_path: "{{ tmp_dir.path }}/{{ server_hostname }}_privkey.pem"
    csr_path: "{{ tmp_dir.path }}/{{ server_hostname }}.csr"
    provider: selfsigned

- name: List all status objects.
  community.datapower.get_action_schema:
    domain: default
    action:  ViewCertificateDetails

- name: cert details
  community.datapower.x509_certificate:
    domain: foo
    state: present
    directory: cert
    path: "/var/tmp/datapowerguru.com_cert.pem"
