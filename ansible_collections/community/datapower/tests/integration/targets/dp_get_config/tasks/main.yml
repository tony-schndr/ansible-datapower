---
- include_role:
    name: docker
  vars:
    version: "{{ dp_version }}"

- name: Get WebGUI with status information
  community.datapower.get_config:
    domain: default
    class_name: WebGUI
    status: true
  register: webgui_status

- name: Assert state is defined in WebGUI body
  assert:
    that:
      - "{{ webgui_status['response']['WebGUI']['state'] is defined }}"
